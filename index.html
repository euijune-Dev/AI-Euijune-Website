<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 의준</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f2f2f2;
      transition: background 0.5s ease;
    }
    header {
      background: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 24px;
      color: #333;
      display: flex;
      align-items: center;
    }
    header h1::before {
      content: '🤖';
      margin-right: 10px;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.4;
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s forwards;
    }
    .user {
      align-self: flex-end;
      background-color: #c8c8cc;
      color: black;
    }
    .ai {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }
    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #darkModeToggle {
      cursor: pointer;
    }
    .dots span {
      font-size: 24px;
      opacity: 0.2;
      animation: blink 1.4s infinite;
      margin: 0 1px;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;  /* 모바일에서 제목 크기 조정 */
      }
      #userInput {
        font-size: 14px;  /* 모바일에서 입력창 글씨 크기 조정 */
      }
      #sendButton {
        font-size: 14px;  /* 모바일에서 버튼 크기 조정 */
      }
      .message {
        font-size: 14px;  /* 모바일에서 메시지 글씨 크기 조정 */
      }
    }

    #footerText {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>AI 의준</h1>
    <button id="darkModeToggle">🌙</button>
  </header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="메시지를 입력하세요..." disabled />
    <button id="sendButton">보내기</button>
  </div>

  <div id="footerText">Made by Euijune Kim</div>  <!-- 'Made by Euijune Kim' 추가 -->

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const darkModeToggle = document.getElementById('darkModeToggle');
    let username = localStorage.getItem('username');

    if (!username) {
      username = prompt('당신의 이름을 입력해주세요:') || '사용자';
      localStorage.setItem('username', username);
    }

    if (localStorage.getItem('chatHistory')) {
      chatbox.innerHTML = localStorage.getItem('chatHistory');
    }

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      typeWriter(`안녕하세요! AI 의준입니다. 무엇을 도와드릴까요? (AI 의준은 실수가 많습니다. 많은 양해 바랍니다. -의준)`, 50, () => {
        userInput.disabled = false;  // 인사말 끝난 후 입력 가능하게
        sendButton.disabled = false;  // '보내기' 버튼 활성화
      });
    });

    function typeWriter(text, speed, callback) {
      const message = document.createElement('div');
      message.className = 'message ai';
      chatbox.appendChild(message);

      let i = 0;
      function typing() {
        if (i < text.length) {
          message.innerText += text.charAt(i);
          i++;
          chatbox.scrollTop = chatbox.scrollHeight;
          setTimeout(typing, speed);
        } else {
          if (callback) callback();  // 타이핑 끝나면 콜백 함수 실행
        }
      }
      typing();
    }

    async function sendMessage() {
      const input = userInput.value.trim().replace(/[^ㄱ-ㅎ가-힣0-9\\s.,?!]/g, '');  // 한글만 허용
      if (input === '') return;

      appendMessage(input, 'user');
      userInput.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      const thinking = document.createElement('div');
      thinking.className = 'message ai dots';
      thinking.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'llama3-70b-8192',
          messages: [
            {
              role: 'system',
              content: "당신은 'AI 의준'이라는 이름의 매우 지적이고 공손한 인공지능 비서입니다. 항상 존댓말을 사용하며 순수한 한글로 답변하세요. 풍부하고 친절하게 대답하고, 가끔 적절한 이모지(😊, 🚀 등)를 섞어 사용하세요."
            },
            {
              role: 'user',
              content: input
            }
          ]
        })
      });

      const data = await response.json();
      document.querySelector('.dots').remove();

      if (data.choices && data.choices.length > 0) {
        const aiReply = data.choices[0].message.content.trim();
        appendMessage(aiReply, 'ai');
      } else {
        appendMessage('죄송합니다. 오류가 발생했어요.', 'ai');
      }

      localStorage.setItem('chatHistory', chatbox.innerHTML);  // 채팅 기록 저장
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerText = text;
      chatbox.appendChild(message);
    }
  </script>
</body>
</html>
