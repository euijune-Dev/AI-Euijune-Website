<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 의준</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f2f2f2;
      transition: background 0.5s ease;
    }

    header {
      background: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 24px;
      color: #333;
      display: flex;
      align-items: center;
    }

    header h1::before {
      content: '🤖';
      margin-right: 10px;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: flex-start;
      height: 80%;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 5px 0;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.4;
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #c8c8cc;
      color: black;
      border-radius: 15px 15px 0 15px;
    }

    .ai {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      border-radius: 15px 15px 15px 0;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #darkModeToggle {
      cursor: pointer;
      margin-bottom: 10px;
    }

    #viewInfoButton {
      cursor: pointer;
      font-size: 20px;
    }

    #hiddenInfo {
      display: none;
      margin: 20px;
      padding: 10px;
      background-color: #e5e5ea;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #errorBanner {
      display: none;
      background-color: #f44336;
      color: white;
      text-align: center;
      padding: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>AI 의준</h1>
    <button id="darkModeToggle">🌙</button>
    <button id="viewInfoButton">🔒</button>
  </header>
  <div id="errorBanner">알맞지 않은 명령어입니다.</div>

  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="메시지를 입력하세요..." disabled />
    <button id="sendButton">보내기</button>
  </div>

  <div id="footerText">Made by Euijune Kim</div>

  <div id="hiddenInfo">
    <h2>접속자 정보</h2>
    <table id="visitorTable">
      <tr><th>IP</th><th>이름</th><th>전화번호</th><th>위치</th><th>기기</th><th>브라우저</th><th>운영체제</th><th>시간</th></tr>
    </table>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const errorBanner = document.getElementById('errorBanner');
    const viewInfoButton = document.getElementById('viewInfoButton');
    const hiddenInfo = document.getElementById('hiddenInfo');
    const visitorTable = document.getElementById('visitorTable');

    let visitors = [];

    // 채팅 기록 초기화
    localStorage.removeItem('chatHistory');
    chatbox.innerHTML = '';

    let username = localStorage.getItem('username');
    let accessTime = localStorage.getItem('accessTime');

    // 사용자 이름과 접속 시간 초기화
    if (!username) {
      username = prompt('당신의 이름을 입력해주세요:') || '사용자';
      localStorage.setItem('username', username);
      accessTime = new Date().toLocaleString();
      localStorage.setItem('accessTime', accessTime);
    }

    document.getElementById('footerText').innerHTML += `<br>접속 시간: ${accessTime}`;

    // 다크모드 토글
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('#inputArea').classList.toggle('dark-mode');
    });

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    // 사이트 로드 시 AI 인사말
    document.addEventListener('DOMContentLoaded', () => {
      typeWriter(`안녕하세요! AI 의준입니다. 무엇을 도와드릴까요? (AI 의준은 실수가 많습니다. 많은 양해 바랍니다. -의준)`, 50, () => {
        userInput.disabled = false;
        sendButton.disabled = false;
      });
    });

    function typeWriter(text, speed, callback) {
      const message = document.createElement('div');
      message.className = 'message ai';
      chatbox.appendChild(message);

      let i = 0;
      function typing() {
        if (i < text.length) {
          message.innerText += text.charAt(i);
          i++;
          chatbox.scrollTop = chatbox.scrollHeight;
          setTimeout(typing, speed);
        } else {
          if (callback) callback();
        }
      }
      typing();
    }

    async function sendMessage() {
      const input = userInput.value.trim().replace(/[^ㄱ-ㅎ가-힣0-9\\s.,?!]/g, '');
      if (input === '') return;

      appendMessage(input, 'user');
      userInput.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      const thinking = document.createElement('div');
      thinking.className = 'message ai dots';
      thinking.innerHTML = '<span>.</span><span>.</span><span>.</span>';
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'llama3-70b-8192',
          messages: [
            {
              role: 'system',
              content: "당신은 'AI 의준'이라는 이름의 매우 지적이고 공손한 인공지능 비서입니다. 항상 존댓말을 사용하며 순수한 한글로 답변하세요. 풍부하고 친절하게 대답하고, 가끔 적절한 이모지(😊, 🚀 등)를 섞어 사용하세요."
            },
            {
              role: 'user',
              content: input
            }
          ]
        })
      });

      const data = await response.json();
      document.querySelector('.dots').remove();

      if (data.choices && data.choices.length > 0) {
        const aiReply = data.choices[0].message.content.trim();
        appendMessage(aiReply, 'ai');
      } else {
        appendMessage('죄송합니다. 오류가 발생했어요.', 'ai');
      }

      localStorage.setItem('chatHistory', chatbox.innerHTML);
      chatbox.scrollTop = chatbox.scrollHeight;

      // IP와 위치 가져오기
      const ipResponse = await fetch('http://ip-api.com/json');
      const ipData = await ipResponse.json();
      const location = `${ipData.city}, ${ipData.regionName}, ${ipData.country}`;

      // 기기 정보 가져오기
      const device = getDeviceType();

      // 브라우저 정보 가져오기
      const browser = getBrowserInfo();

      // 운영체제 정보 가져오기
      const os = getOperatingSystem();

      visitors.push({
        ip: ipData.query,
        name: username,
        phone: '전화번호 없음',
        location: location,
        device: device,
        browser: browser,
        os: os,
        time: new Date().toLocaleString()
      });
    }

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerText = text;
      chatbox.appendChild(message);
    }

    function getDeviceType() {
      const userAgent = navigator.userAgent.toLowerCase();

      if (/mobile|iphone|ipod|android/.test(userAgent)) {
        return '휴대폰';
      } else if (/laptop|mac|windows|chrome os/.test(userAgent)) {
        if (/macintosh/.test(userAgent)) {
          return 'MacBook';
        } else if (/windows/.test(userAgent)) {
          return 'Windows PC';
        } else {
          return '데스크탑'; // Linux 등
        }
      } else {
        return '기타';
      }
    }

    function getBrowserInfo() {
      const userAgent = navigator.userAgent.toLowerCase();
      if (userAgent.indexOf('chrome') > -1) return 'Chrome';
      if (userAgent.indexOf('firefox') > -1) return 'Firefox';
      if (userAgent.indexOf('safari') > -1) return 'Safari';
      if (userAgent.indexOf('edge') > -1) return 'Edge';
      return '기타';
    }

    function getOperatingSystem() {
      const userAgent = navigator.userAgent.toLowerCase();
      if (/windows/.test(userAgent)) return 'Windows';
      if (/macintosh/.test(userAgent)) return 'macOS';
      if (/linux/.test(userAgent)) return 'Linux';
      if (/android/.test(userAgent)) return 'Android';
      if (/iphone|ipad/.test(userAgent)) return 'iOS';
      return '기타';
    }

    // 자물쇠 버튼 클릭 시, 숨겨진 창 열기
    viewInfoButton.addEventListener('click', () => {
      const userCommand = prompt('명령어를 입력하세요:');
      if (userCommand === '칠성사이다') {
        hiddenInfo.style.display = 'block';
        displayVisitorInfo();
      } else {
        errorBanner.style.display = 'block';
        setTimeout(() => { errorBanner.style.display = 'none'; }, 3000);
      }
    });

    function displayVisitorInfo() {
      const table = visitorTable;
      visitors.forEach(visitor => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${visitor.ip}</td>
          <td>${visitor.name}</td>
          <td>${visitor.phone}</td>
          <td>${visitor.location}</td>
          <td>${visitor.device}</td>
          <td>${visitor.browser}</td>
          <td>${visitor.os}</td>
          <td>${visitor.time}</td>
        `;
        table.appendChild(row);
      });
    }
  </script>
</body>
</html>
